<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SoundPixel</title>
  <link rel="icon" type="image/png" href="image.png">
  <!-- Tailwind CDN (development) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            mono:    ['"Space Mono"', 'monospace'],
            display: ['"Unbounded"', 'sans-serif'],
          },
          colors: {
            bg:       '#080810',
            surface:  '#0e0e1a',
            surface2: '#141428',
            border:   '#1c1c36',
            border2:  '#262640',
            accent:   '#00e5ff',
            accent2:  '#aaff00',
            muted:    '#4a4a6a',
            muted2:   '#6a6a9a',
            success:  '#00e5a0',
            error:    '#ff3d71',
          },
          animation: {
            'fade-up': 'fadeUp 0.5s ease both',
            'pulse-dot': 'pulseDot 2s ease-in-out infinite',
            'scan': 'scan 7s linear infinite',
            'glow': 'glow 1.5s ease-in-out infinite',
          },
          keyframes: {
            fadeUp:   { from: { opacity:'0', transform:'translateY(16px)' }, to: { opacity:'1', transform:'translateY(0)' } },
            pulseDot: { '0%,100%': { opacity:'1' }, '50%': { opacity:'0.3' } },
            scan:     { '0%': { transform:'translateY(-100%)' }, '100%': { transform:'translateY(100vh)' } },
            glow:     { '0%,100%': { boxShadow:'0 0 4px #00e5ff' }, '50%': { boxShadow:'0 0 18px #00e5ff, 0 0 36px #00e5ff' } },
          },
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Unbounded:wght@700;900&display=swap" rel="stylesheet">
  <style>
    body { margin:0; background:#080810; }
    /* Grid background */
    body::before {
      content:''; position:fixed; inset:0; z-index:0; pointer-events:none;
      background-image:
        linear-gradient(rgba(0,229,255,.018) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,229,255,.018) 1px, transparent 1px);
      background-size:48px 48px;
    }
    /* Scanline effect */
    body::after {
      content:''; position:fixed; top:0; left:0; right:0;
      height:1px; z-index:999; pointer-events:none;
      background:linear-gradient(90deg, transparent, #00e5ff, transparent);
      opacity:.25; animation:scan 7s linear infinite;
    }
    @keyframes scan { 0%{transform:translateY(-10px)} 100%{transform:translateY(100vh)} }
    @keyframes fadeUp { from{opacity:0;transform:translateY(16px)} to{opacity:1;transform:translateY(0)} }
    @keyframes pulseDot { 0%,100%{opacity:1} 50%{opacity:.3} }
    @keyframes glow {
      0%,100%{box-shadow:0 0 4px #00e5ff}
      50%{box-shadow:0 0 18px #00e5ff, 0 0 36px #00e5ff}
    }
    .animate-fade-up  { animation:fadeUp .5s ease both; }
    .animate-pulse-dot { animation:pulseDot 2s ease-in-out infinite; }
    .animate-glow     { animation:glow 1.5s ease-in-out infinite; }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
